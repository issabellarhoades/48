<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Personal Info</title>
    <!-- Load Roboto Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(255, 255, 255);
            padding: 15px;
            margin: 0px;
        }

        /* Title */
        .form-title {
            margin-top: 68px;
            letter-spacing: 0.2px;
            font-family: 'Roboto', Arial, sans-serif; /* Use Roboto with fallback fonts */
            text-align: center;
            font-size: 23px;
            font-weight: 500;
            color: rgb(52, 89, 114);
            margin-bottom: 10px;
        }

        /* Full-Screen Separator Line - Touches Both Left & Right Edges */
        .section-divider {
            border: none;
            border-top: 1px solid #ccc;
            margin: 30px 0 0;
            padding: 0;
            width: calc(100vw + 30px); /* Adjusts for body padding */
            max-width: 100vw;
            position: relative;
            left: -15px; /* Moves it left to counteract body padding */
            right: 0;
            box-sizing: border-box;
        }

        /* Logout */
        .logout-text {
            color: rgb(62, 83, 110);
            margin-top: 20px;
            font-size: 15px;
            margin-bottom: 20px;
        }

        .logout-link {
            color: rgb(140, 192, 99);
            text-decoration: none;
        }

        .logout-link:hover {
            text-decoration: underline;
        }

        .name {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: block;
            font-size: 15px;
            color: rgb(62, 83, 110);
            margin-bottom: 5px;
            margin-top: 15px;
            font-weight: 700;
        }

        /* Input Fields */
        .input-group {
            display: flex;
            gap: 10px;
        }

        .form-input, .form-select {
            width: calc(50% - 5px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.2s;
            background: #ffffff;
            outline: none;
        }

        .form-input::placeholder, .form-select {
            color: #aaa;
            font-size: 16px;
        }

        .form-input:focus, .form-select:focus {
            border-color: #4caf50;
            background: white;
            box-shadow: 0px 0px 8px rgba(76, 175, 80, 0.2);
        }

        .full-width {
            display: block;
            width: calc(100% - 24px);
            margin-top: 10px;
        }

        /* Dropdown Styling */
        .form-select {
            cursor: pointer;
            appearance: none;
            background: #f9f9f9 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="gray"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 12px center;
            background-size: 18px;
        }

        /* Add New Vehicle */
        .add-vehicle {
            display: block;
            margin-top: 15px;
            font-size: 12px;
            color: rgb(45, 201, 138);
            font-weight: bold;
            text-decoration: none;
        }

        .add-vehicle:hover {
            text-decoration: underline;
        }

        /* Header styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgb(255, 255, 255);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 85%;
            height: 50px;
            z-index: 1000;
        }

        /* Move Logo More to the Right */
        .header .horizon-logo {
            margin-left: 25%;
            height: 55px;
            width: auto;
            margin-right: 155px;
            position: relative;
            top: 5px;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 18px;
            width: 24px;
            cursor: pointer;
            position: absolute;
            left: 0px;
            margin-top: 5px;
        }

        .menu-icon span {
            display: block;
            height: 5px;
            width: 100%;
            background-color: #4db132;
            border-radius: 2px;
            margin-bottom: 4px;
            margin-left: 1px;
        }

        .menu-icon span:last-child {
            margin-bottom: 0;
        }

        /* Label Styles */
        .form-label {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: block;
            font-size: 15px;
            color: rgb(62, 83, 110);
            margin-bottom: 5px;
            margin-top: 15px;
            font-weight: 700;
        }

        /* Smooth fade transition */
        .fade-in {
            transition: opacity 0.2s ease-in-out;
        }

        /* Vehicle Registration Label */
        .vehicle-registration {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: block;
            font-size: 15px;
            color: rgb(62, 83, 110);
            margin-bottom: 5px;
            margin-top: 15px;
            font-weight: 700;
        }

        /* Vehicle Input Section */
        .vehicle-input-group {
            margin-top: 10px;
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 2px 3px; /* Slightly rounded corners */
            overflow: hidden;
            width: 100%;
            max-width: 100%;
            background: white;
        }

        /* Registration Number Input */
        .vehicle-input {
            width: 100%;
            border: none;
            padding: 9px 8px; /* ⬅ Finer padding */
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
            height: 40px; /* Adjusted height for better alignment */
            border-radius: 2px 0 0 3px;
        }

        /* Find Car Button */
        .find-car-btn {
            width: 140px;
            background-color: rgba(139, 192, 99, 0.9);
            border: none;
            padding: 9px 8px; /* ⬅ Finer padding */
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            height: 40px; /* Matches input height */
            border-radius: 0 3px 3px 0;
            transition: background 0.2s ease-in-out;
        }

        .find-car-btn:hover {
            background-color: rgb(140, 192, 99);
        }

        /* Select Existing Vehicle */
        .select-existing {
            font-size: 12px;
            color: rgb(45, 201, 138);
            font-weight: bold;
            text-decoration: none;
            display: block; /* Ensures it appears correctly */
            text-align: left; /* Aligns text properly */
            margin-top: 13px !important; /* Forces margin override */
        }

        /* Hover Effect */
        .select-existing:hover {
            text-decoration: underline;
        }

        /* Custom Dropdown Styling - Add More Padding */
        .form-select {
            color: rgb(77, 85, 95);
            font-size: 13.5px;
            color: rgb(77, 85, 95);
            cursor: pointer;
            appearance: none;
            background: #ffffff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" fill="none" stroke="%2300C850" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M8 12l7 7 7-7"/></svg>') no-repeat right 10px center;
            background-size: 22px; /* Keeps arrow the same size */
            width: 100%;
            border-radius: 2px;
            padding: 11px 10px; /* ⬅ Added extra top and bottom padding */
            border: 1px solid #ccc;
        }

        /* Keep Arrow Visible When Clicked */
        .form-select:focus {
            background: #ffffff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" fill="none" stroke="%2300C850" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M8 12l7 7 7-7"/></svg>') no-repeat right 10px center;
            background-size: 24px;
            outline: none;
            border-color: #00C850;
        }

        /* Ensure Arrow Stays When Switching */
        #vehicle-selection {
            display: block;
        }

        #add-vehicle-section {
            display: none;
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="header">
    <div class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <img class="horizon-logo" src="photos/horizon-png.png" alt="Horizon Parking Logo">
</header>

<h2 class="form-title">Personal Information</h2>
<hr class="section-divider">

<p class="logout-text">Want to use a different account? <a href="#" class="logout-link">Log out</a></p>

<form>
    <!-- Name Section -->
    <label for="first-name" class="name">Name:</label>
    <div class="input-group">
        <input type="text" id="first-name" class="form-input" placeholder="First Name">
        <input type="text" id="last-name" class="form-input" placeholder="Last Name">
    </div>

    <!-- Email Section -->
    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" class="form-input full-width" placeholder="Email Address">

    <!-- Phone Number Section -->
    <label for="mobile" class="form-label">Phone No:</label>
    <input type="text" id="mobile" class="form-input full-width" placeholder="Mobile Number">

    <!-- Vehicle Section (Dropdown - Default) -->
    <label for="vehicle" class="vehicle-registration">Vehicle Registration:</label>
    <div id="vehicle-selection" class="fade-in">
        <select id="vehicle" class="form-select full-width">
            <option value="" disabled selected>SELECT VEHICLE</option>
        </select>
        <a href="#" class="add-vehicle" onclick="showAddVehicle(event)">Add new vehicle +</a>
    </div>

    <!-- Vehicle Input Section (Hidden Initially) -->
    <div id="add-vehicle-section" class="fade-in" style="display: none;">
        <div class="vehicle-input-group">
            <input type="text" id="registration-input" class="vehicle-input" placeholder="Registration number">
            <button type="button" class="find-car-btn">Find car</button>
        </div>
        <p class="select-existing" onclick="showVehicleSelection(event)">Select existing vehicle</p>
    </div>
</form>

<script>
function fadeOut(element, callback) {
    element.style.opacity = 0;
    setTimeout(() => {
        element.style.display = "none";
        if (callback) callback();
    }, 200);
}

function fadeIn(element) {
    element.style.display = "block";
    element.style.opacity = 1;
}

function showAddVehicle(event) {
    event.preventDefault();
    fadeOut(document.getElementById("vehicle-selection"), () => {
        fadeIn(document.getElementById("add-vehicle-section"));
    });
}

function showVehicleSelection(event) {
    event.preventDefault();
    fadeOut(document.getElementById("add-vehicle-section"), () => {
        fadeIn(document.getElementById("vehicle-selection"));
    });
}
</script>

</body>
</html>
